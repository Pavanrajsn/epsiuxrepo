
<div class="card">
    <img src="assets/jake.jpg" alt="Beach day" />
    <div class="card-heading">Beach Day</div>
    <div class="card-subheading">REFUS The DOG</div>
    <div class="card-description">Modified 02/28/2019 by bfrost</div>
</div>


<form class="user-form">
  <div class="input-group">
    <p>Name</p>
    <input type="text" name="name" placeholder="Enter Name"/>
  </div>
  <div class="input-group">
    <p>Email</p>
    <input type="text" name="email" placeholder="Enter Email"/>
  </div>
  <div class="input-group">
    <p>Phone Number</p>
    <input type="text" name="phone" placeholder="Enter Phone Number"/>
  </div>
  <div class="input-group">
    <p>Password</p>
    <input type="password" name="password" placeholder="Enter Password"/>
  </div>
  <div class="input-group">
    <p>Confirm Password</p>
    <input type="password" name="confirmpassword" placeholder="Confirm Password"/>
  </div>
  <div class="input-group">
    <button class="primary" type="button" name="submit">Save</button>
  </div>
</form>
